<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>111</title>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css" />
		<script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/gsap.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/ScrollTrigger.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.1/ScrollToPlugin.min.js"></script>
		<style>
			* {
				margin: 0;
				padding: 0;
				box-sizing: border-box;
			}
			html,
			body {
				height: 100%;
				overflow: hidden;
			}
			.main-wrapper {
				height: 100%;
				display: flex;
			}
			.slider__item {
				width: 750px;
			}
			.slider__img {
				width: 100%;
				height: 100%;
				background-repeat: no-repeat;
			}
		</style>
	</head>
	<body>
		<div class="main-wrapper">
			<div class="swiper slider slider1">
				<div class="swiper-wrapper slider__wrapper">
					<div class="swiper-slide slider__item">
						<div class="slider__img" style="background-image: url(img/main2_slider1.jpeg)"></div>
					</div>
					<div class="swiper-slide slider__item">
						<div class="slider__img" style="background-image: url(img/main2_slider2.jpg)"></div>
					</div>
					<div class="swiper-slide slider__item">
						<div class="slider__img" style="background-image: url(img/main2_slider3.jpg)"></div>
					</div>
				</div>
			</div>
		</div>
	</body>
	<script>
		slider1 = new Swiper('.slider1', {
			freeMode: true,
			centeredSlides: true,
			direction: 'horizontal',
			mousewheel: true,
			slidesPerview: 1.75,
		});
	</script>
</html>
